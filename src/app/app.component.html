<button (click)="signInWithFB()">Facebook Authentication</button>
<br />
<br />
<button type="button" (click)="signInWithGoogle()" class="btn btn-primary">
  Sign In With Google
</button>

<div *ngIf="isFBLogin">
  <div>
    Name {{ fb.name }} <br />
    Email {{ fb.email }} <br />
    Id {{ fb.id }}
  </div>
</div>

<div *ngIf="isGoogleLogin">
  <div>
    Name {{ google.name }} <br />
    Email {{ google.email }} <br />
    Id {{ google.id }}
  </div>
</div>
